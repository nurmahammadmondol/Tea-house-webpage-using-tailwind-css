<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea house webpage using tailwind css</title>
  <!-- Google Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwain link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');


    .manrope-font {
      font-family: "Manrope", sans-serif;

    }
  </style>

</head>

<body class="manrope-font">

  <main class="max-w-screen-xl mx-auto px-8 lg:px-14 ">
    <!-- Banner section start -->
    <header class="md:flex justify-between pt-10 mb-8">

      <!-- Text Part -->
      <div class="">
        <h1 class="text-5xl lg:text-6xl text-black font-bold">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-gray-600 w-80 mt-3 mb-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste
          Buds.</p>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 text-xl text-white font-bold rounded-lg">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>

      <!-- Image Part -->
      <div class="relative">

        <div>
          <img src="images/banner.png" alt="">
        </div>

        <!-- Card box-->
        <div
          class="flex items-center px-3 py-2 md:px-7 md:py-3 rounded-lg bg-white shadow-xl absolute left-6 bottom-0 md:left-28 md:bottom-8">
          <!-- star-icon -->
          <div>
            <i class="fa-solid fa-star text-3xl text-amber-500 "></i>
          </div>
          <!-- text  -->
          <div class="ml-2">
            <h2 class="text-4xl font-bold">5.00</h2>
            <p class="text-gray-400">Trust pilot Ratings</p>
          </div>

        </div>
      </div>
    </header>

    <!--  -->


  </main>
  <footer>

  </footer>
</body>

</html>
